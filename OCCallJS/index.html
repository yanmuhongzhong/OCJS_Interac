    <!--    参数1:id  这个按钮的唯一标识，相当于OC中的UIButton *btn   那么这里的hallo就相当于btn，代表那个按钮，OC中说指向那个按钮的地址。
     比如我们OC设置按钮的背景色：btn.backgroundColor = [UIColor cyanColor];
     那么JS就是   #hallo{background-color : "cyan"}
     参数2:onclick  点击事件
     那么下面这句话的意思就是，创建一个按钮，按钮名字叫（点击button）,按钮的地址是（hallo），点击事件是（buttonClick()）
     楼主不是很会H5的知识，只能这么解释了。这么解释，是不是你想再这里写上JS代码，也一目了然了。。
     -->
    <button id="hallo" onclick="callPicker()"> callPicker</button>
